<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <title>BBC YouTube</title>
</head>
<body>
    <div id="container">
        <div id="news-list">
            <script id="news-list-template" type="text/x-handlebars-template">
                {{#each items}}
                    <div id="{{this.id}}" class="news-list-item">
                        <a href="#{{this.id}}">
                            <img src="{{this.thumb}}" alt="{{this.title}}" />
                            <span>
                                <h3>{{this.title}}</h3>
                                <p>
                                    {{this.description}}
                                </p>
                            </span>
                        </a>
                    </div>
                {{/each}}
            </script>
        </div>
        <div id="news-item">
            <script id="news-item-template" type="text/x-handlebars-template">
                <h1>{{this.title}}</h1>
                <div id="news-item-player"></div>
            </script>
        </div>
        <div id="header">
            <h1>BBC YouTube Feed</h1>
        </div>
        <div id="loader"></div>
    </div>
    <script src="assets/js/jquery-1.8.3.js"></script>
    <script src="assets/js/handlebars-1.0.rc.1.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
