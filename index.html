<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/normalize.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <title>BBC YT Connected TV Concept</title>
    </head>
    <body>
        <div id="list-view">
            <script id="list-view-template" type="text/x-handlebars-template">
                <ul>
                    {{#each items}}
                        <li id="{{id}}">
                            <a href="#/{{id}}" title="{{title}}">
                                <span>
                                    {{title}}
                                </span>
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </script>
        </div>
        <div id="player-view"></div>
        <div id="loader-view"></div>
        <script src="assets/js/vendor/jquery-1.8.3.js"></script>
        <script src="assets/js/vendor/handlebars-1.0.rc.1.js"></script>
        <script src="assets/js/vendor/lodash.underscore-1.0.0.rc.3.js"></script>
        <script src="assets/js/vendor/backbone-0.9.9.js"></script>
        <script src="assets/js/app.models.js"></script>
        <script src="assets/js/app.views.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
